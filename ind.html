<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="container">
              <div class="row align-items-center">
                <!-- Image on top in small screens, right in md+ -->
                <div class="col-12 col-md-6 order-md-2">
                  <img src="./images/top-banner-pic-2.png" class="img-fluid w-100" alt="Slide 1">
                </div>
                <!-- Text below in small screens, left in md+ -->
                <div class="col-12 col-md-6 order-md-1 text-center text-md-start p-4">
                  <h2>Slide 1 Title</h2>
                  <p>This is the description for slide 1.</p>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Slide 2 -->
          <div class="carousel-item">
            <div class="container">
              <div class="row align-items-center">
                <!-- Image -->
                <div class="col-12 col-md-6 order-md-2">
                  <img src="./images/top-banner-pic-2.png" class="img-fluid w-100" alt="Slide 2">
                </div>
                <!-- Text -->
                <div class="col-12 col-md-6 order-md-1 text-center text-md-start p-4">
                  <h2>Slide 2 Title</h2>
                  <p>This is the description for slide 2.</p>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
